<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>17_3: Make a siple form with a flexbox</title>
	<style>
		#form{
			background: #04BF76;
			width: 550px;
			height: 100px;
			margin: 200px;
			
		}
		form {
			padding: 20px;
		  display: flex;
			width: 500px;
			height: 50px;
		}
		input {
		  flex-grow: 1;	
		}
		button{
			background: #F7CBCC;
			align-items: center;
		}
	</style>
</head>

<body>
	<div id="form">
		<form action="#">
		  <input type="email" placeholder="Enter your email">
		  <button type="button"><img src="https://simpleicon.com/wp-content/uploads/smile.png" alt="smile icon" width="40px" height="40px"></button>
		</form>
	</div>
	
</body>
</html>
