	<script>
		// dùng cho số tham số chưa được định sẵn
		function fun(...input){ //dấu ... cho tham số truyền vào
			let sum = 0; 
			for(let i of input){ 
				sum+=i; 
			} 
			return sum; 
		} 
		console.log(fun(1,2)); //3 
		console.log(fun(1,2,3)); //6 
		console.log(fun(1,2,3,4,5)); //15  
	</script>
