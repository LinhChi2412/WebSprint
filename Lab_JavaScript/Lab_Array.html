	<script>
		var arr = [1,1,1,2,1,4,5,3,22,2,3,4,5];
		
		for (var i = 0; i<arr.length;i++){
			
			var j = i+1;
			while(j<arr.length){
				var term=j;
				if(j==i){
					continue;
				}
				else{
					if (arr[i] === arr[j])
						{
							arr.splice(j,1);
							j=term;
						}
					else{
						j++;
					}
				}
			}
		}
		
		console.log('mang khong trung: '+ arr);
	</script>
