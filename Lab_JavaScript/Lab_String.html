	<script>
		var hoten = prompt("Nhap ho ten: ");		
		var arr = hoten.split(' ');
		var ho = arr[0];
		var ten = arr[arr.length-1];
		arr.shift();
		arr.pop();
		var tenLot = arr.join(' ');
		console.log('Ho: '+ho);
		console.log('Ten lot : '+tenLot);
		console.log('Ten: '+ten);
		
	</script>
