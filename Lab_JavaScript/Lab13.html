	<script>
		function mean(...values) {
			let total = 0;
			for(const value of values) {
				total += parseInt(value);
				console.log(total);
			}
			return total/values.length;
		}
		var count = prompt('Nhap so phan tu: ');
		var list = [];
		var n = [1,2,3];
		for (var i = 1; i<=count;i++){
			var item = prompt('Nhap phan tu thu '+ i);
			list.push(item);
		}
		console.log(list[0].constructor);
		alert('Trung binh cong cua cac so ban vua nhap: '+mean(...list));
	</script>
